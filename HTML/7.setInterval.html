<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var start = 0;
        var end = 10;

        function increate() {
            console.log(start);
            start++;
            if (start == end) {
                clearInterval(intervalID);
                alert('Done')
            }
        }
        intervalID = setInterval(increate, 1000);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      div {
        background: #1890ff;
        border: 1px solid crimson;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="div"></div>
  </body>
  <script>
    let num = 0
    let height = 0
    let frame = 0
    window.onload = () => {
      let animationHeight = () => {
        document.getElementById("div").style.height = ++height + "px"
        if (height < 1000) {
          frame++
          requestAnimationFrame(animationHeight)
        }
      }
      // 每秒钟输出当前帧数
      setInterval(() => {
        console.log(frame)
        frame = 0
      }, 1000)
      requestAnimationFrame(animationHeight)
    }
  </script>
</html>

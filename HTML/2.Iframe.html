<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- width  height  分别用来设置宽高 -->
    <!-- frameborder  用来设置是否显示边框 -->
    <!-- 使用iframe来显示目标连接页面 -->
    <div>
        <iframe src="https://www.baidu.com/" width="800px" height="600px" frameborder="0" name="sina"></iframe>
        <p><a href="https://www.sina.com/" target="sina">sina.com</a></p>
    </div>
</body>

</html>

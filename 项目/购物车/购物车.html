<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <table>
        <tr>
            <th>序号</th>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>购买数量</th>
            <th>操作</th>
        </tr>
        <tr v-for="iphone in Ip_Json">
            <td>{{ iphone.id }}</td>
            <td>{{ iphone.name }}</td>
            <td>{{ iphone.price }}</td>
            <td>
                <button v-bind:disabled="iphone.number === 0" v-on:click="iphone.number-=1">-</button>
                {{ iphone.number }}
                <button v-on:click="iphone.number+=1">+</button>
            </td>
            <td>
                <button v-on:click="iphone.number=0">移除</button>
            </td>
        </tr>
    </table>
    总价：￥{{totalPrice()}}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            Ip_Json: [{
                id: 1,
                name: 'iphone 8',
                price: 5099,
                number: 1
            }, 
            {
                id: 2,
                name: 'iphone xs',
                price: 8699,
                number: 1
            }, 
            {
                id: 3,
                name: 'iphone xr',
                price: 6499,
                number: 1
            }]
        },
        methods: {
            totalPrice: function () {
                var totalP = 0;
                for (var i = 0, len = this.Ip_Json.length; i < len; i++) {
                    totalP = totalP + this.Ip_Json[i].price * this.Ip_Json[i].number;

                }
                return totalP;
            }
        }
    })
</script>

</html>

<script>
    const age = 12;
    const name = 'van';
    //const person = {name,age};
    let person = {
        name: name,
        age: age
    };


    //ES6允许表达式作为属性名，但是要将表达式放在方括号内
    let obj = {
        ['he' + 'llo']() {
            return 'hi'
        }
    }
    //拓展运算符（...）用于取出参数对象所有可遍历属性然后拷贝到当前对象。
    let someone = {
        ...person
    };
    //合并两个对象
    const gender = {
        gender: 'male'
    };
    let superman = {
        ...person,
        ...gender,
    }
</script>

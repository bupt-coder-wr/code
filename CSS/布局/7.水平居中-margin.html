<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }

      #parent {
        width: 100%;
        height: 100%;
        text-align: center;
        background-color: rgb(179, 250, 183);
      }

      #child {
        display: inline-block;
        width:200px;
        height: 500px;
        /* margin: auto; */
        padding: 20px;
        background-color: rgb(165, 230, 230);
      }
    </style>
  </head>

  <body>
    <!-- 使用 margin:auto 的属性实现左右居中 -->
    <div id="parent">
      <div id="child"></div>
      <div id="child"></div>
    </div>
  </body>
</html>

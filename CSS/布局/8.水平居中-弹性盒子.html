<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      border: 0;
    }
    #parent {
      display: flex;
      justify-content: center;
      min-height: 100vh;
      background-color: crimson;
    }

    #child {
      width: 50%;
      height: 500px;
      background-color: cyan;
    }
  </style>
</head>

<body>
  <!-- 使用弹性盒子的方法实现水平居中 -->
  <div id="parent">
    <div id="child">
    </div>
  </div>
</body>

</html>

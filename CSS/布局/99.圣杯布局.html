<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>实现三栏水平布局之圣杯布局</title>
  <style type="text/css">
    /* 圣杯布局关键代码 */
    .left,
    .main,
    .right {
      float: left;
      position: relative;
      min-height: 300px;
    }

    .main {
      width: 100%;
      background-color: #999;
    }

    .container {
      padding-left: 200px;
      padding-right: 300px;
    }

    .left {
      margin-left: -100%;
      left: -200px;
      width: 200px;
      background-color: thistle;
    }

    .right {
      margin-left: -300px;
      right: -300px;
      width: 300px;
      background-color: violet;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main">maingfhgfhgfhgfhgfhgfhgfhgfhgfhhgfhgf</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      position: relative;
      margin: auto;
      width: 1000px;
      height: 800px;

      background-color: brown;
    }

    #child {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: yellowgreen;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <div id="box">
    <div id="child"></div>
  </div>
</body>

</html>

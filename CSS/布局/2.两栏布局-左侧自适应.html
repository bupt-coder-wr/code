<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #parent {
        height: 800px;
        background-color: antiquewhite;
      }

      #child1 {
        float: right;
        width: 200px;
        height: 100%;
        background-color: aqua;
      }

      #child2 {
        margin-right: 200px;
        height: 100%;
        background-color: black;
      }
    </style>
  </head>

  <body>
    <!-- 右边固定，左边自适应 -->
    <div id="parent">
      <div id="child1"></div>
      <div id="child2"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .demo {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }
      div#demo2 {
        transform: translateX(900%);
      }
    </style>
  </head>

  <body>
    <!-- 2D 转换的方法包括translate() rotate() scale() skew() matrix() -->
    <!-- 语法 transform:translate() -->
    <!-- translate() 根据左和顶部位置给定的参数  从当前元素位置移动-->
    <!-- rotate(30deg) 给定一个度数顺时针旋转元素 :顺时针旋转30度-->
    <!-- scale(x, y) 该元素增大或减少到多少倍 长x倍 宽y倍 -->
    <!-- skew(x, y) 包含两个参数 分别代表在X轴和Y轴上倾斜的角度-->
    <!-- matrix() 六个参数 包含旋转 缩放 移动 和倾斜功能 -->
    <div class="parent">
      <div class="demo"></div>
      <div id="demo2"></div>
    </div>
  </body>
</html>

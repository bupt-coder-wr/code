<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div
      id="progressBar"
      style="
        position: relative;
        width: 500px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        background-color: lightblue;
      "
    >
      <div
        id="run"
        style="
          z-index: 1;
          position: absolute;
          height: 20px;
          line-height: 20px;
          text-align: center;
          top: 0;
          left: 0;
          width: 0;
          background-color: skyblue;
        "
      ></div>
    </div>
    <script>
      let nodeParent = document.getElementById('progressBar')
      let nodeRun = document.getElementById('run')
      let width = parseInt(nodeRun.style.width.split('px')[0])
      const callback = () => {
        width += 1
        nodeRun.style.width = width + '%'
        if (width < 100) {
          requestAnimationFrame(callback)
        }
      }
      requestAnimationFrame(callback)
    </script>
  </body>
</html>

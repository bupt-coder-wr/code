<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div
      id="progressBar"
      style="width: 300px; height: 20px; background-color: lightblue"
    >
      <p id="run" style="background-color: blue; width: 0%">0%</p>
    </div>
    <script>
      let run = document.getElementById("run").style.width;
      alert(run);
      let myid = setInterval(function () {
        run += "5 %";
        if (run == "100 %") {
          clearInterval(run);
        }
      }, 100);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang=>

<head>
    <meta charset='utf-8'>
    <script src='./lib/vue.js'></script>
    <title>Document</title>
</head>

<body>
    <!-- 父组件将属性值传递给子组件使用 -->
    <div id="app">
        <!-- 父组件 可以在引用子组件的时候通过属性绑定（v-bind）的形式，把需要传递给子组件的数据以属性绑定的形式，传递给子组件内部，供子组件使用 -->
        <com1 :parentmsg="msg"></com1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '我是父组件中的数据'
            },
            methods: {

            },
            components: {
                //子组件无法直接访问父组件 data上的数据  和methods 上的方法
                com1: {
                    //data上的数据都是可读可写的
                    data() {
                        return { //子组件中的data数据，并不是通过父组件传递过来的，而是子组件自身私有的
                            childtitle: '子组件中的数据',
                        }
                    },
                    template: '<h1 @click="change"> 这是子组件---{{ parentmsg }} </h1>',
                    // 组件中所有props中的数据都是通过父组件传递给子组件的
                    //props上的数值都是只读的
                    props: ['parentmsg'], //把父组件传递过来的属性  现在props数组中定义一下  这样才能使用这个数组
                    methods: {
                        change() {
                            this.parentmsg = "我被修改了";
                        }
                    },
                }
            },
        });
    </script>
</body>

</html>

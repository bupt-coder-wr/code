<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo()">
        <input type="button" value="post请求" @click="postInfo()">
        <input type="button" value="JSONP请求" @click="jsonpInfo()">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                getInfo() {
                    // 通过result.body 拿到服务器返回的成功数据
                    this.$http.get('http://www.liulongbin.top:3005/api/getlunbo').then(function (result) {
                        console.log(result.body)
                    })
                },
                postInfo() {
                    this.$http.post('http://www.liulongbin.top:3005/api/post', {}, {}).then(function (result) {
                        console.log(result.body)
                    }, function (err) {
                        console.log(err.message)
                    })
                },
                jsonpInfo() {
                    this.$http.jsonp("http://www.liulongbin.top:3005/api/jsonp").then(result => {
                        console.log(result.body)
                    })
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang=>

<head>
    <meta charset='UTF-8'>
    <script src="lib/vue-2.4.0.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a href="" @click.prevent="comName='login'">登录</a>
        <a href="" @click.prevent="comName='register'">注册</a>
        <a href="" @click.prevent="comName='logoff'">退出</a>
        <!-- Vue 提供了component， 展示对应的组件 -->
        <!-- component 是一个占位符，：is属性可以用来指定要展示的组件的名称 -->

        <component v-bind:is="comName"></component>
        <!-- 总结 -->
        <!-- component, template, transition， tranitionGroup -->

    </div>


    <template id="tem1">
        <h2>登录组件</h2>
    </template>
    <template id="tem2">
        <h2>注册组件</h2>
    </template>
    <template id="tem3">
        <h2>退出组件</h2>
    </template>

    <script>
        Vue.component('login', {
            template: '#tem1'
        })
        Vue.component('register', {
            template: '#tem2'
        })
        Vue.component('logoff', {
            template: '#tem3'
        })

        var vm = new Vue({
            el: '#app',
            data: {
                comName: 'login' //当前component中的 ：is绑定的组件名称
            },
            methods: {}
        });
    </script>
</body>

</html>

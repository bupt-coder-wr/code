<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
  <script src="./lib/vue-router.js"></script>
</head>

<body>
  <div id="app">
    {{ pMsg }}
    <childcom :p-info='pMsg'></childcom>
  </div>


  <template id="child">
    <div>
      {{pInfo}}
    </div>
  </template>


  <script>
    let childcom = {
      template: "#child",
      props:['pInfo']
    }
    new Vue({
      data: {
        pMsg: '我是父组件上的值'
      },
      components: {
        childcom,
      }
    }).$mount('#app')
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">

        <label>Id:
            <input type="text" v-model="id">
        </label>

        <label>Name:
            <input type="text" v-model="name">
        </label>
        <!-- v-for 循环的时候  key属性只能使用number或者string -->
        <!-- key在使用的时候  必须使用v-bind进行属性绑定的形式  指定key的值 -->
        <!-- 在组件中使用v-for 循环的时候  如果v-for有问题  必须使用 :key 进行绑定 -->
        <input type="button" value="添加" @click="add">
        <p v-for="item in list" :key="item.id">
            <input type="checkbox">
            {{ item.id }}--{{ item.name }}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                list: [{
                    id: 1,
                    name: "李斯"
                }, {
                    id: 2,
                    name: "嬴政"
                }, {
                    id: 3,
                    name: "赵高"
                }, {
                    id: 4,
                    name: "韩非"
                }, {
                    id: 5,
                    name: "荀子"
                }]
            },
            methods: {
                add() {
                    this.list.unshift({
                        id: this.id,
                        name: this.name,
                    })
                }
            }

        })
    </script>
</body>

</html>

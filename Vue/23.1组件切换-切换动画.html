<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px)
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <a href="#" @click.prevent="componentId='login'">登录</a>
        <a href="#" @click.prevent="componentId='register'">注册</a>
        <a href="#" @click.prevent="componentId='exit'">退出</a>
        <transition mode="out-in">
            <component :is="componentId"></component>
        </transition>

    </div>

    <template id="tem1">
        <h3>
            这是登录组件
        </h3>
    </template>

    <template id="tem2">
        <h3>
            这是注册组件
        </h3>
    </template>
    <template id="tem3">
        <h3>
            这是退出组件
        </h3>
    </template>
    <script>
        Vue.component('login', {
            template: '#tem1'
        })

        Vue.component('register', {
            template: '#tem2'
        })
        Vue.component('exit', {
            template: '#tem3'
        })

        new Vue({
            el: '#app',
            data: {
                componentId: 'login'
            },
            methods: {

            }
        })
    </script>
</body>

</html>

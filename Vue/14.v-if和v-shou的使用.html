<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="点击切换" @click="change">
        <!-- v-if 的特点，每次都会重新删除或创建元素 -->
        <!-- v-show的特点，每次不会重新进行DOM的删除和创建操作，只是切换了元素的display：none -->

        <!-- v-if有较高的切换性能消耗 -->
        <!-- v-show 有较高的初始渲染消耗 -->
        
        
        <p v-if="flag">这是v-if控制的元素</p>
        <p v-show="flag">这是v-show控制的元素</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true
            },
            methods: {
                change(){
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>

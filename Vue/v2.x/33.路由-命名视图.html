<!DOCTYPE html>
<html lang=>

<head>
    <meta charset='utf-8'>
    <script src='./lib/vue.js'></script>
    <script src='./lib/vue-router.js'></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: orange;
            height: 80px;
        }

        .container {
            display: flex;
            height: 600px;
        }

        .left {
            background-color: lightgreen;
            flex: 2;
        }

        .main {
            background-color: red;
            flex: 8;
        }

        h1 {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="app">

        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name='main'></router-view>
        </div>



    </div>

    <script>
        var header = {
            template: '<h1 class="header">这是头部</h1>'
        }
        var leftBox = {
            template: '<h1 class="left">这是导航栏</h1>'
        }
        var mainBox = {
            template: '<h1 class="main">这是内容区</h1>'
        }
        var routerObj = new VueRouter({
            routes: [{
                path: '/',
                components: {
                    'default': header,
                    'left': leftBox,
                    'main': mainBox
                }
            }]
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router: routerObj
        });
    </script>
</body>

</html>

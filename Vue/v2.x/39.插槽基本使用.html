<!DOCTYPE html>
<html lang=>

<head>
    <meta charset='utf-8'>
    <script src='./lib/vue.js'></script>
    <script src=></script>
    <title>Document</title>
    <style>
        .demo-alert-box {
            border: 1px solid red;
            width: auto;
            height: auto;
            background-color: rgb(241, 146, 146);
        }
    </style>
</head>

<body>
    <div id="app">
        <alert-box>
            Something had happened
            <!-- 插槽里的数据可调用vue实例中的数据 -->
            <p>这里还有一些其他内容--{{user}}</p>
            <p>甚至还可以插入一个新的组件</p>
            <error></error>
        </alert-box>
    </div>

    <template id="temp">
        <div class="demo-alert-box">
            <strong>Error</strong>
            <slot></slot>
        </div>
    </template>

    <script>
        Vue.component('alert-box', {
            template: '#temp',
            data() {
                return {
                    user: 'wz'
                }
            },
        })
        Vue.component('Error', {
            template: '<h3>It\'s me! </h3>'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                user: 'wr'
            },
            methods: {}
        });
    </script>
</body>

</html>

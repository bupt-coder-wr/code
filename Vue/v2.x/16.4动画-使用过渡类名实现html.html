<!DOCTYPE html>
<html lang=>

<head>
    <meta charset='utf-8'>
    <script src='./lib/vue-2.4.0.js'></script>
    <script src=></script>
    <title>Document</title>
    <!-- 2. 自定义两组样式，来控制transition内部来实现动画 -->
    <style>
        /* v-enter是进入之前  圆度的起始状态  此时还没有开始进入 */
        /* v-leave-to是动画离开之后  离开的终止状态  此时  元素 动画已经结束 */
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px);

        }

        /* v-enter-active是入场动画时间段 */
        /* v-leave-active是出场动画时间段 */
        .v-enter-active,
        .v-leave-active {
            transition: all 2s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 1. 使用transition 元素  把需要被动画控制的元素  包裹起来 -->
        <!-- transition 元素  是VUE官方提供的 -->
        <input type="button" @click='flag =! flag' value="点击">
        <transition>
            <h3 v-if='flag'>这是一个H3</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {}
        });
    </script>
</body>

</html>

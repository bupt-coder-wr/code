<!DOCTYPE html>
<html lang=>

<head>
    <meta charset='utf-8'>
    <script src='./lib/vue.js'></script>
    <script src='./lib/vue-router.js'></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to="/account">Acccount</router-link>
        <router-view></router-view>
    </div>


    <template id="tmp1">
        <div>
            <h1>这是一个 Account 组件</h1>
            <router-link to="/account/login">登录</router-link>
            <router-link to="/account/register">注册</router-link>
            <router-view></router-view>
        </div>


    </template>

    <template id="tmp2">
        <div>
            <h2>这是登录组件</h2>
        </div>
    </template>


    <template id="tmp3">
        <div>
            <h2>这是注册组件</h2>
        </div>
    </template>


    <script>
        var account = {
            template: '#tmp1'
        }
        var login = {
            template: '#tmp2'
        }
        var register = {
            template: '#tmp3'
        }


        var routerObj = new VueRouter({
            routes: [{
                path: '/account',
                component: account,
                //使用 children 属性  实现子路由，同时 path前  不需要添加'/'   否则永远以根路径开始请求  这样不方便我们用户去理解URL地址
                
                children: [{
                    //
                    path: 'login',
                    component: login
                }, {
                    path: 'register',
                    component: register
                }],
            }],


        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router: routerObj
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 遍历对象数组 -->
        <p v-for="(item,i) in list">索引{{i}}--{{item.id}}--{{item.name}}--{{item}} </p>
        <br>
        <!-- 遍历对象 -->
        <p v-for="(value,key,i) in person">{{ key }}--{{ value }}--索引{{ i }}</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                list: [{
                    id: 1,
                    name: 'zz1'
                }, {
                    id: 2,
                    name: 'zz2'
                }, {
                    id: 3,
                    name: 'zz3'
                }, {
                    id: 4,
                    name: 'zz4'
                }],
                person:{
                    name:'托尼·史塔克',
                    id:2,
                    gender:'male'
                }
            }

        })
    </script>
</body>

</html>

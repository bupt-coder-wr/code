<!DOCTYPE html>
<html lang=>

<head>
    <meta charset='utf-8'>
    <script src='./lib/vue.js'></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <mylogin></mylogin>
        
    </div>
    <!-- 总结 -->
    <!--  -->
    <script>
        //定义组件的时候，如果定义全局组件，Vue.component（'组件的名称'，组件的模板对象）
        //私有组件，通过 components：属性定义
        // 通过 对象字面量的形式，定义了一个组件模板对象
        var login = {
            template: '<h1>123</h1>'
        }
        // 通过Vue.component 吧模板对象，注册为一个全局的Vue 组件，同时为这个组件起了一个名称，可以让我们直接引用
        //Vue.component('mylogin',login)

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components: {
                // '组件的名称':'组件的模板对象'
                'mylogin': login,
                
            }
        });
    </script>
</body>

</html>

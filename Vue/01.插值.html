<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./lib/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="root">
      <button @click="changeName">Button</button>
      <p v-for="item in person" :key="item">{{item}}</p>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          person: {
            name: 'wr',
            age: '19',
            gender: 'male',
            child: ['c1', 'c2', 'c3'],
          },
          arr: [1, 2, 3, 4],
        },
        methods: {
          changeName() {
            this.person.age = '20'
            this.person.child[0] = '11'
          },
        },
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">
      QQ:
      <input id="qqreg" type="qq" oninput="qqReg()" />
    </label>
    <script>
      let resQQ;
      // qq号验证
      const qqReg = () => {
        let reg = /\d{4,12}/;
        let qqreg = document.getElementById("qqreg").nodeValue;
        resQQ = reg.test(qqreg);
        console.log(resQQ);
      };
    </script>
  </body>
</html>

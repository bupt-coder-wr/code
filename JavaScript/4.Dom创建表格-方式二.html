<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var table = document.createElement('table'); //创建表格
        table.border = "1px";
        table.width = "100%";
        var tbody = document.createElement('tbody'); //创建表格体
        table.appendChild(tbody);

        //创建第二行
        tbody.insertRow(0);
        tbody.rows[0].insertCell(0);
        tbody.rows[0].cells[0].appendChild(document.createTextNode('这是1-1的内容'));
        tbody.rows[0].insertCell(1);
        tbody.rows[0].cells[1].appendChild(document.createTextNode('这是1-2的内容'));
        //创建第二行
        tbody.insertRow(1);
        tbody.rows[1].insertCell(0);
        tbody.rows[1].cells[0].appendChild(document.createTextNode('这是2-1的内容'));
        tbody.rows[1].insertCell(1);
        tbody.rows[1].cells[1].appendChild(document.createTextNode('这是2-2的内容'));

        //将表格插入到文档流
        document.body.appendChild(table);
    </script>
</body>

</html>

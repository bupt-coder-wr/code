<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #valid li {
            display: inline;
        }
    </style>
</head>

<body>
    <h2>这是我的图片库</h2>
    <ul id="valid">
        <li>
            <a href="./img/1.jpg" title="这是第一张">这是第一张</a>
        </li>
        <li>
            <a href="./img/2.jpg" title="这是第二张">这是第二张</a>
        </li>
        <li>
            <a href="./img/3.jpg" title="这是第三张">这是第三张</a>
        </li>
        <li>
            <a href="./img/4.jpg" title="这是第四张">这是第四张</a>
        </li>
    </ul>
    <img src="./img/5.jpg" alt="啊，图片出错了" width="500px" height="300px" id="pernode">
    <p id="text"> </p>
    <script>
        var valid = document.getElementById("valid");
        valid.addEventListener("click", function showPic(event) {
            var preNode = document.getElementById("pernode");
            var e = event.target;
            alert(e.title)
            // if (e.firstChild.title == null) {
            //     return;
            // }
            source = e.getAttribute("href");
            preNode.setAttribute("src", source);
            var text = document.getElementById("text");
            text.firstChild.nodeValue = e.getAttribute("title");
            event.preventDefault();
        }, false);
    </script>
</body>

</html>

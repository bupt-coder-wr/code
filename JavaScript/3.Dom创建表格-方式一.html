<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var table = document.createElement('table'); //创建表格
        table.border = "1px";
        table.width = "100%";
        var tbody = document.createElement('tbody'); //创建表格体
        table.appendChild(tbody);

        var tr1 = document.createElement('tr'); //创建第一行
        tbody.appendChild(tr1);

        var th1 = document.createElement('th'); //创建标头
        var th2 = document.createElement('th');

        tr1.appendChild(th1); //插入标头
        tr1.appendChild(th2);

        var text1 = document.createTextNode('这是1-1的表头'); //创建标头数据
        var text2 = document.createTextNode('这是1-2的表头');

        th1.appendChild(text1); //插入标头数据
        th2.appendChild(text2);



        var tr2 = document.createElement('tr'); //创建第二行
        tbody.appendChild(tr2);

        var td1 = document.createElement('td'); //创建表格
        var td2 = document.createElement('td');

        tr2.appendChild(td1); //  插入到第二行
        tr2.appendChild(td2);
        var text3 = document.createTextNode('这是2-1的内容'); // 创建表格数据
        var text4 = document.createTextNode('这是2-2的内容');
        td1.appendChild(text3); //插入表格数据
        td2.appendChild(text4);
        
        document.body.appendChild(table); //将table插入文档中
    </script>
</body>

</html>
